<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#5f9ea0">
    <title></title>
</head>
<body>
    <header>
        <h1>Aplikacja Pogodowa</h1>
    </header>
    <main>
        <section class ="search">
            <input type="text" placeholder="podaj nazwe miasta">
            <button>Sprawdz pogode</button>
            <p class="error_message"></p>
        </section>
        <section>
            <h2 class="city_name"></h2>
            <div>
                <img src="" alt="">
                <p class="temp"></p>
            </div>
            <p class="description"></p>
        </section>
        <section class="weather_bottom">
            <p>Temperatura odczuwalna: <span class="feels_like"></span></p>
            <p>Cisnienie: <span class="pressure"></span></p>
            <p>Wilgotnosc: <span class="humidity"></span></p>
            <p>Predkosc wiatru: <span class="wind_speed"></span></p>
            <p>Zachmurzenie: <span class="clouds"></span></p>
            <p>Widocznosc: <span class="visibility"></span></p>
        </section>
    </main>
    <footer>
        <p>Projekt WSB Merito Gdynia 2025</p>
    </footer>





    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <script src="./sw.js"></script>
</body>
</html>
